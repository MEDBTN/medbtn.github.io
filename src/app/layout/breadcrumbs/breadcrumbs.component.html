<div class="pagetitle">
  <h1>{{title}}</h1>
  <nav>
    <ol class="breadcrumb">
      <li class="breadcrumb-item"><a href="index.html">Home</a></li>
      <ng-container *ngFor="let item of breadcrumbItems">
        <li class="breadcrumb-item" [ngClass]="{'active': item.active == true}">{{ item.label }}
        </li>
      </ng-container>
    </ol>
  </nav>
</div><!-- End Page Title -->
